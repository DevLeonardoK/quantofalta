<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanto Falta</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-menu">
      <h1>Quanto falta?</h1>
    </nav>
    <section class="body-complete" id="body-complete">
      <select name="turma" id="turma">
        <option value="#">Selecione a turma</option>
        <option value="23n">23 - PADRÃO</option>
        <option value="23t1">23 - TRILHA 1</option>
        <option value="23t2">23 - TRILHA 2</option>
        <option value="22">22</option>
        <option value="21">21</option>
      </select>
      <input
        type="button"
        value="Próximo"
        class="button-next"
        id="button-next"
        onclick="showSubjects()"
        id="buttonNext"
      />
      <table id="table23n">
        <tr>
          <th>Materias</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Precisa</th>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>
            <input
              class="inputNota1"
              id="notaOneBiologia"
              inputmode="decimal"
              placeholder="Nota1"
            />
          </td>
          <td>
            <input
              inputmode="decimal"
              placeholder="Nota2"
              class="inputNota1"
              id="notaTwoBiologia"
            />
          </td>
          <td class="resultado">
            <p id="resultadoBiologia"></p>
          </td>
        </tr>
      </table>
      <!-- <input
        inputmode="decimal"
        pattern="[0-10]{1,3}"
        class="nota1"
        id="nota1"
      /> -->
      <input
        type="button"
        value="Calcular"
        id="calcularButton"
        onclick="calcular()"
      />
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
